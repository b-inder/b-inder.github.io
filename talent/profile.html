	<div id="content">

				            <div class="row">

			                                <input id="name" name="name" placeholder="First Name" class="form-control" value="Antonius">

				                      	</div>
				                      	<div class="col-md-6">
				                   		  <div class="form-group">

			                              </div>
				                      	</div>
				                      </div>
			                      	  <div class="form-group">
		                                <label>Email</label> 
		                                <input id="email" name="email" placeholder="First Name" class="form-control" value="antonius.chang@gmail.com">
		                              </div>
			                      	  <div class="form-group">
		                                <label>Skills</label> 
		                                <input id="skills[]" name="skills[]" placeholder="First Name" class="form-control" value="HTML & CSS">
		                                <input id="skills[]" name="skills[]" placeholder="First Name" class="form-control" value="Node Js">
		                                <input id="skills[]" name="skills[]" placeholder="First Name" class="form-control" value="React JS">
		                                <a href="profile.html" class="btn btn-primary btn-sm mt-2">Add New Skill</a>
		                              </div>
				                      <div class="form-group">
				                      	<label>Portfolio: </label>
				                      	<input type="file" name="portfolio" class="form-control">
				                      </div>
		                              <div class="form-group">
		                                  <a href="profile.html" class="btn btn-primary">Update My Profile</a>
		                              </div>
