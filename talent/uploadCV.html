	<div id="content">
		<div class="container">
			<div class="row">
				<div class="col-md-7 mx-auto">
					<h1>Got a recent resume or CV handy?</h1>
					<p>Upload your resume or CV to autocomplete your profile in just a few seconds. 
						You can review and edit information after importing.</p>
					<form action="/" class="dropzone">
					  <div class="fallback">
					    <input name="file" type="file" multiple />
					  </div>
					</form>

					<button class="btn btn-primary w-100 mt-5 py-3">Continue</button>
				</div>
